<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirm</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<br><br>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Reset Your Password</h2>
                  <p>Enter your confirm password below.</p>
                  <div class="panel-body">
    
                    <form action="" method="POST" class="form">
                        {% csrf_token %}
                        
                        <!-- New Password -->
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="new_password1" name="new_password1" placeholder="New Password" class="form-control" type="password" required>
                          </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="new_password2" name="new_password2" placeholder="Confirm New Password" class="form-control" type="password" required>
                          </div>
                        </div>

                        <!-- Submit -->
                        <div class="form-group">
                          <input class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                        </div>
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
        </div>
	</div>
</div>
</body>
</html>
