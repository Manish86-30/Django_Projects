
{% extends "base.html" %}

{% block title %} Register {% endblock title %}


{% block content %}

<div class="form-group">
<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    {% for fm in form %}
    {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}<br><br>
    {% endfor %}
    <button type='submit' class="btn btn-dark">Sign</button>
</form>
</div>

{% endblock content %}
