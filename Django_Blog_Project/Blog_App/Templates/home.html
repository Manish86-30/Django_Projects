{% extends "base.html" %}


        {% block content %}
       <h2>Home Page</h2>
       <br>

       <h5>
       <ul>
        {% for post in object_list %}
        <li><a href="{% url 'details' post.pk %}">{{post.Title}}</a> :-- 
            {{post.Author}} :- <small>
                {% if user.is_authenticated %}
                <a href="{% url 'update' post.pk %}">Edit</a></small>
            | <small><a href="{% url 'delete' post.pk %}">Delete</a>
                {% endif %}
    
            </small>
            <br>
            {{post.Body}}</li><br>
        {% endfor %}
       </ul>
       </h5>
       {% endblock content %}
